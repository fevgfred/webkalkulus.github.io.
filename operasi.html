    <header>
    <div class="container mt-5">
      <h1 class="ml2">Grafik Linear</h1>

      <div class="form-group">
          <label for="inputSlope">Masukkan kemiringan (a):</label>
          <input type="text" class="form-control" id="inputSlope" placeholder="Misal: 2">
      </div>

      <div class="form-group">
          <label for="inputIntercept">Masukkan perpotongan (b):</label>
          <input type="text" class="form-control" id="inputIntercept" placeholder="Misal: 1">
      </div>

      <button class="btn btn-primary mb-3" onclick="tampilkanGrafik()">Tampilkan Grafik</button>

      <div class="mt-3">
          <div id="grafikLinear"></div>
      </div>
  </div>
  
</header>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
      function tampilkanGrafik() {
          var inputSlope = parseFloat(document.getElementById("inputSlope").value);
          var inputIntercept = parseFloat(document.getElementById("inputIntercept").value);

          var x = [];
          var y = [];

          for (var i = -10; i <= 10; i++) {
              x.push(i);
              y.push(inputSlope * i + inputIntercept);
          }

          var trace = {
              x: x,
              y: y,
              type: 'scatter',
              mode: 'lines',
              line: {
                  color: 'blue',
              },
          };

          var layout = {
              title: 'Grafik Linear',
              xaxis: {
                  title: 'x'
              },
              yaxis: {
                  title: 'y'
              }
          };

          Plotly.newPlot('grafikLinear', [trace], layout);
      }
  </script>
